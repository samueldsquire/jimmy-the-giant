title: Contact
---
<div class="contact">
    <form class="contact__form" action="">
        <div class="contact__left">
            <h1 class="contact__title">Get in touch...</h1>
            <input type="text" class="contact__input" placeholder="Name">
            <input type="email" class="contact__input" placeholder="Email">
            <input type="telephone" class="contact__input" placeholder="Phone">
        </div>
        <input type="text" class="contact__input contact__input--message" placeholder="Message">
    </form>
    <button class="contact__button">Send it!</button>
</div>
