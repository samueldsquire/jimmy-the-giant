<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Title -->
	<title>{% if page.title == site.title %}{{ site.seoTitle }}{% else %}{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}{% endif %}</title>
	<!-- Description -->
	<meta name="description" content="{% include description-builder.html %}">

	<!-- CSS -->
	<link rel="stylesheet" href="{{ site.url }}{{ "/css/main.css" | prepend: site.baseurl }}">

	<!-- Canonical and Alternate -->
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="{{ site.url }}/img/favicon/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="{{ site.url }}/img/favicon/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/img/favicon/manifest.json">
	<link rel="mask-icon" href="{{ site.url }}/img/favicon/safari-pinned-tab.svg" color="#FFE049">
	<link rel="shortcut icon" href="{{ site.url }}/img/favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#ffc40d">
	<meta name="theme-color" content="FFE049">

	<!-- Typekit -->
	<link rel="stylesheet" href="https://use.typekit.net/ymc0hmb.css">

</head>
